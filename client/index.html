<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
      integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ=="
      crossorigin="anonymous" />

   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <style>
      * {
         box-sizing: border-box;
      }

      /* Create two equal columns that floats next to each other */
      .column {
         float: left;
         width: 50%;
         padding: 10px;
      }

      /* Clear floats after the columns */
      .row:after {
         content: "";
         display: table;
         clear: both;
      }
   </style>


   <title>Document</title>
</head>

<body>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
         aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
         <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <form class="form-inline my-2 my-lg-0">
               <input class="form-control mr-sm-2" type="text" placeholder="John#1234">
               <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Integrate To Discord</button>
            </form>
         </ul>
         <button id="btn-logout" type="button" class="btn btn-outline-danger">Logout</button>

      </div>
   </nav>

   <!-- LOGIN SECTION -->
   <section id="login" class="container">
      <div class=" h-100 d-flex justify-content-center align-items-center" style="padding-top: 200px;">
         <div>
            <div class="card card-body ">
               <div class="center-text">
                  <h1>Login</h1>
               </div>

               <form onsubmit="login(event)">
                  <div class="form-group">
                     <label for="email">Email</label>
                     <input type="text" id="login-email" name="email" class="form-control"
                        placeholder="Enter email" autocomplete="username" />
                  </div>

                  <div class="form-group">
                     <label for="password">Password</label>
                     <input type="password" id="login-password" name="password" class="form-control"
                        placeholder="Enter your password" autocomplete="current-password" />
                  </div>

                  <button type="submit" class="btn btn-primary btn-block" style="width: auto;">
                     Login
                  </button>

               </form>
               <p class="lead mt-4">Don't have an account?<a href="/users/register"> Register Here</a></p>
            </div>
         </div>
      </div>
   </section>

   <!-- TODO HOMEPAGE -->
   <section id="homepage" class="container">
      <div class="row">
         <div class="column">
            <div id="todo-list">
            </div>
         </div>
         <div class="column">
            <div class=" h-100 justify-content-center align-items-center">
               <div>
                  <div class="card card-body">
                     <h1 style="text-align: center;">Login</h1>

                     <form id="create-todo-form" onsubmit="createTodo(event)">
                        <div class="form-group">
                           <label for="todo-title">Todo Title</label>
                           <input type="text" id="todo-title" name="title" class="form-control"
                              placeholder="Todo Title" />
                        </div>

                        <div class="form-group">
                           <label for="todo-description">Todo Description</label>
                           <input type="text" id="todo-description" name="description" class="form-control"
                              placeholder="Todo Description" />
                        </div>

                        <div class="form-group">
                           <label for="todo-due_date">Todo Title</label>
                           <input type="date" id="todo-due_date" name="due_date" class="form-control"/>
                        </div>


                        <button type="submit" class="btn btn-primary btn-block" style="width: auto;">
                           Create Todo
                        </button>

                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>

   
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
      integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
      crossorigin="anonymous"></script>
   <script src="https://momentjs.com/downloads/moment.js"></script>
   <script src="index.js"></script>
</body>

</html>
